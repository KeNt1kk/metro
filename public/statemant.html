<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="source/styles/auth.css">
    <title>Metro</title>
</head>

<body class="vh-100">
    <div class="row h-100">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 d-flex justify-content-center align-items-center">
            <form class="form-auth py-4 px-5" id="statemantForm">
                <div class="mb-3">
                    <div class="text-center">
                        <p class="fs-60">Заявка</p>
                    </div>
                    <label for="startStation" class="form-label fs-4">Станция отправления</label>
                    <input type="text" class="form-input" id="startStation">
                </div>
                <div class="mb-3">
                    <label for="endStation" class="form-label fs-4">Станиция назначения</label>
                    <input type="text" class="form-input" id="endStation">
                </div>
                <div class="mb-3">
                    <label for="baggageAvailability" class="form-label fs-4">Багаж<label>
                    <input type="checkbox" style="margin-left: 10px" id="baggageAvailability">
                </div>
                <div class="mb-3">
                    <label for="dateStatemant" class="form-label fs-4">Дата<label>
                    <input type="date" style="margin-left: 10px" id="dateStatemant">
                </div>
                <button type="submit" class="auth-btn mt-5">Отправить</button>
            </form>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2">
            <img src="source/images/метро1.png" alt="метро" class="auth-image">
        </div>
    </div>
    <script src="scripts/statemant.js"></script>
</body>

</html>
